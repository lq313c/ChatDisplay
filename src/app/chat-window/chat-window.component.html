<h3>Active chat clients</h3>
<div class="grid-pad">
  <span *ngFor="let client of clients" class="col-1-4">
    <div class="clientIcon">{{client}}</div>
  </span>
</div>

<div class="chatWindow">
  <textarea readonly>{{chatHistory}}</textarea>
</div>


<div>
  <button class="myClientName" mat-button (click)="openDialog()" matTooltip="Change your name!" matTooltipPosition="right">{{mySessionName}}</button>
</div>
<div>
  <span>
    <input class="sendField" type="text" [(ngModel)]="outMessage" placeholder={{placeholder}} (keydown.enter)="submit()">
  </span>
</div>
