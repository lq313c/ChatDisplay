<h1 mat-dialog-title>Hi, {{data.name}}</h1>
<form (ngSubmit)="onOkClick()">
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput name="newNameInput" [(ngModel)]="data.newName" placeholder="Choose a new name" cdkFocusInitial>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button type="reset" (click)="onCancelClick()">Cancel</button>
    <button mat-button type="submit" (click)="onOkClick()">OK</button>
  </div>
</form>
